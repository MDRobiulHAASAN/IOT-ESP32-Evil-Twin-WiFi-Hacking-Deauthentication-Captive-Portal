name: ESP32 Arduino CLI Build

on:
  workflow_dispatch:
    inputs:
      fqbn:
        description: "Arduino FQBN (Board spec) - default: esp32:esp32:esp32"
        required: false
        default: "esp32:esp32:esp32"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Arduino CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          echo "$(pwd)/bin" >> $GITHUB_PATH

      - name: Setup Arduino CLI and ESP32 core
        run: |
          arduino-cli config init --overwrite
          arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          arduino-cli core install esp32:esp32

      - name: Install required libraries
        run: |
          arduino-cli lib install "WiFi"
          arduino-cli lib install "WebServer"
          arduino-cli lib install "DNSServer"
          arduino-cli lib install "ESP Async WebServer"
          arduino-cli lib install "AsyncTCP"

      - name: Debug project structure
        run: |
          echo "=== Project Structure ==="
          find . -name "*.ino" -o -name "*.cpp" -o -name "*.h" | head -20
          echo "=== Root directory ==="
          ls -la
          echo "=== Checking for IOT_ESP32.ino ==="
          find . -name "IOT_ESP32.ino" -type f

      - name: Build sketch
        run: |
          # Find the sketch file
          SKETCH_FILE=$(find . -name "IOT_ESP32.ino" -type f | head -1)
          if [ -z "$SKETCH_FILE" ]; then
            echo "âŒ ERROR: IOT_ESP32.ino not found!"
            find . -name "*.ino" -type f
            exit 1
          fi
          
          SKETCH_DIR=$(dirname "$SKETCH_FILE")
          echo "âœ… Building sketch from: $SKETCH_DIR"
          echo "ðŸ“„ Sketch file: $SKETCH_FILE"
          
          # Compile the sketch
          arduino-cli compile --fqbn "${{ github.event.inputs.fqbn }}" "$SKETCH_DIR" --output-dir ./build-output

      - name: Collect binary files
        run: |
          mkdir -p build-artifacts
          find . -name "*.bin" -exec cp {} build-artifacts/ \; 2>/dev/null || true
          echo "=== Binary files found ==="
          ls -la build-artifacts/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-binaries
          path: build-artifacts/
          retention-days: 7
