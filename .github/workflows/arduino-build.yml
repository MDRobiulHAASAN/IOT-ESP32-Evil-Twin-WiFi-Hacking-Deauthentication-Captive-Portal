name: ESP32 Arduino CLI Build

on:
  workflow_dispatch:
    inputs:
      fqbn:
        description: "Arduino FQBN (Board spec)"
        required: false
        default: "esp32:esp32:esp32dev"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Arduino CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          echo "$(pwd)/bin" >> $GITHUB_PATH

      - name: Setup Arduino CLI and ESP32 core
        run: |
          arduino-cli config init --overwrite
          arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          arduino-cli core install esp32:esp32

      - name: Install required libraries (from library manager)
        run: |
          arduino-cli lib install "WiFi"

      - name: Install Async libs from GitHub
        run: |
          mkdir -p ~/Arduino/libraries
          git clone https://github.com/me-no-dev/ESPAsyncWebServer.git ~/Arduino/libraries/ESPAsyncWebServer
          git clone https://github.com/me-no-dev/AsyncTCP.git ~/Arduino/libraries/AsyncTCP

      - name: Debug project structure
        run: |
          echo "=== Project Structure ==="
          find . -name "*.ino"
          ls -la

      - name: Build sketch
        run: |
          SKETCH=$(find . -name "*.ino" | head -1)
          if [ -z "$SKETCH" ]; then
            echo "‚ùå No .ino file found!"
            exit 1
          fi
          DIR=$(dirname "$SKETCH")
          echo "Compiling: $SKETCH"
          arduino-cli compile --fqbn "${{ github.event.inputs.fqbn }}" "$DIR" --output-dir ./build-output

      - name: Collect binary files
        run: |
          mkdir -p build-artifacts
          find . -name "*.bin" -exec cp {} build-artifacts/ \; || true
          echo "=== Binary files found ==="
          ls -la build-artifacts/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-binaries
          path: build-artifacts/
          retention-days: 7
