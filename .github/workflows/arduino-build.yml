name: ESP32 Arduino CLI Build

on:
  workflow_dispatch:
    inputs:
      fqbn:
        description: "Arduino FQBN (Board spec) - default: esp32:esp32:esp32"
        required: false
        default: "esp32:esp32:esp32"

permissions:
  contents: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug - List project files
        run: |
          echo "=== Project Structure ==="
          find . -type f -name "*.ino" -o -name "*.cpp" -o -name "*.h" | head -20
          echo "=== Root directory ==="
          ls -la
          echo "=== Checking for IOT_ESP32.ino ==="
          find . -name "IOT_ESP32.ino" -type f

      - name: Install Arduino CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          echo "$(pwd)/bin" >> $GITHUB_PATH

      - name: Setup Arduino CLI and ESP32 core
        run: |
          arduino-cli config init
          arduino-cli core update-index
          # Install specific ESP32 core version that includes esp_wifi.h
          arduino-cli core install esp32:esp32@2.0.14
          # Install required libraries for Evil Twin project
          arduino-cli lib install "WiFi"
          arduino-cli lib install "WebServer"
          arduino-cli lib install "DNSServer"
          # Install additional dependencies
          arduino-cli lib install "ESP Async WebServer"
          arduino-cli lib install "AsyncTCP"

      - name: List installed boards and libraries
        run: |
          echo "=== Installed boards ==="
          arduino-cli board listall | grep esp32 || true
          echo "=== Installed cores ==="
          arduino-cli core list
          echo "=== Installed libraries ==="
          arduino-cli lib list

      - name: Build sketch with detailed debugging
        run: |
          echo "=== Finding sketch files ==="
          find . -name "*.ino" -type f
          
          # Specific file for this project
          SKETCH_FILE=$(find . -name "IOT_ESP32.ino" -type f | head -1)
          if [ -z "$SKETCH_FILE" ]; then
            echo "âš ï¸  IOT_ESP32.ino not found, looking for any .ino file..."
            SKETCH_FILE=$(find . -name "*.ino" -type f | head -1)
          fi
          
          if [ -z "$SKETCH_FILE" ]; then
            echo "âŒ ERROR: No .ino file found in the project!"
            echo "Available C++ files:"
            find . -type f -name "*.cpp" -o -name "*.c" -o -name "*.h" | head -10
            exit 1
          fi
          
          echo "âœ… Building sketch: $SKETCH_FILE"
          SKETCH_DIR=$(dirname "$SKETCH_FILE")
          echo "ðŸ“ Sketch directory: $SKETCH_DIR"
          echo "ðŸ”§ FQBN: ${{ github.event.inputs.fqbn }}"
          
          # Additional build flags for ESP32
          echo "=== Setting build properties ==="
          arduino-cli config set board_manager.additional_urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          
          # Compile with verbose output to see errors
          echo "=== Starting compilation ==="
          arduino-cli compile --verbose --fqbn "${{ github.event.inputs.fqbn }}" "$SKETCH_DIR" --build-property "compiler.cpp.extra_flags=-DESP32" --output-dir ./build-output
          
          if [ $? -eq 0 ]; then
            echo "âœ… Compilation completed successfully!"
          else
            echo "âŒ Compilation failed!"
            exit 1
          fi

      - name: Collect and list binary files
        run: |
          mkdir -p build-artifacts
          echo "=== Searching for binary files ==="
          find . -type f \( -name "*.bin" -o -name "*.elf" -o -name "*.hex" \) -exec echo "Found: {}" \; -exec cp -v {} build-artifacts/ \; 2>/dev/null || true
          
          # Also check build-output directory
          if [ -d "./build-output" ]; then
            echo "=== Build output directory ==="
            find ./build-output -type f \( -name "*.bin" -o -name "*.elf" -o -name "*.hex" \) -exec echo "Found in build-output: {}" \; -exec cp -v {} build-artifacts/ \; 2>/dev/null || true
          fi
          
          echo "=== Final collected files ==="
          ls -la build-artifacts/ || echo "No files in build-artifacts"

      - name: Upload Firmware Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: firmware-binaries
          path: build-artifacts/
          retention-days: 7

      - name: Upload Build Output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            build-output/
          retention-days: 3

      - name: Upload Compilation Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compilation-logs
          path: |
            *.log
            **/*.log
          retention-days: 3
